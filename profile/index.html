<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="/src/styles/input.css" rel="stylesheet">
    <script src="/src/ui/profile/profile.js" type="module" defer></script>
</head>
<body>

<header>
    <div class="navbar bg-blue-500">
        <div class="flex-1">
            <a href="../index.html" class="btn btn-ghost text-xl text-white">Auction</a>
        </div>
        <div class="flex-none">
            <div class="dropdown dropdown-end">
                <div id="profileHeader">
                    <p id="nameHeader" class="text-white"></p>
                    <p id="creditsHeader" class="text-white"></p>
                </div>
            </div>
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img class="avatar-image" src="" alt="User Avatar"/>
                    </div>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-gray-600 rounded-box z-[1] mt-3 w-52 p-2 shadow text-white">
                    <li>
                        <a href="index.html" class="justify-between">Profile<span class="flex py-1 px-3 text-sm text-green-300 rounded-full border border-green-300 leading-[0.75rem] animate-pulse">New</span></a>
                    </li>
                    <li><a href="create.html">Create listing</a></li>
                    <li><a id="loginAnchor" href="index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="flex flex-col items-center justify-center">
    <h1 class="text-3xl font-bold">Profile</h1>
    <div class="card card-compact bg-base-100 w-96 shadow-xl">
        <figure>
            <img src="" id="avatar" alt="User Avatar"/>
        </figure>
        <div class="card-body">
            <h2 id="name"></h2>
            <p id="email"></p>
            <p id="credits"></p>
            <p id="listings"></p>
            <p id="wins"></p>
            <button id="editAvatarBtn" class="btn">Edit avatar</button>

            <div id="editAvatarModal" style="display:none;">
                <label for="avatarUrlInput"></label>
                <input type="text" id="avatarUrlInput" placeholder="Enter new avatar URL" />
                <button id="submitAvatarBtn">Update avatar</button>
                <button id="cancelAvatarBtn">Cancel</button>
            </div>
        </div>
    </div>
</div>

<h1 class="text-xl font-bold text-red-300">Your listings</h1>

<div id="listingsContainer" class="flex flex-wrap gap-4 justify-center">
    <div id="listingTemplate" class="card bg-base-100 w-96 shadow-xl hidden">
        <a id="listingLink" href="#" class="block">
            <figure>
                <img id="listingImage" src="" alt="" class="w-full h-52 object-cover "/>
            </figure>
            <div class="card-body">
                <h2 class="card-title">
                    <span id="listingTitle"></span>
                    <div id="listingBadge" class="badge badge-accent">NEW</div>
                </h2>
                <p id="listingDescription"></p>
                <div class="card-actions justify-end">
                    <div class="flex py-1 px-3 text-sm text-green-300 rounded-full border border-green-300 leading-[0.75rem] animate-pulse" id="category"></div>
                </div>
            </div>
        </a>
    </div>
</div>

</body>
</html>
