<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create listing</title>
    <link href="/src/styles/input.css" rel="stylesheet">
    <script src="/src/ui/listings/create.js" type="module" defer></script>
</head>
<body>

<header>
    <div class="navbar px-8 py-4">
        <div class="flex-1">
            <a href="../index.html" class="btn btn-neutral text-xl text-white">
                <p class="font-normal font-parkinsans">BidWise</p>
            </a>
        </div>
    </div>
</header>

<div class="mx-8 sm:w-[36rem] flex justify-center flex-col">
    <h1 class="text-xl py-3">Create listing</h1>

    <form id="createForm" class="flex flex-col gap-3">
        <label class="input input-bordered input-info flex items-center gap-2">
            Title
            <input id="title" type="text" class="grow" placeholder="Title"/>
        </label>

        <label for="description" class="flex">
            <textarea id="description" class="textarea textarea-info w-full" placeholder="Bio"></textarea>
        </label>

        <label id="tags" class="input input-bordered input-info flex items-center gap-2">
            Tags
            <input type="text" class="grow" placeholder="Tags"/>
        </label>

        <label id="media" class="input input-bordered input-info flex items-center gap-2">
            Image URL
            <input type="text" class="grow" placeholder="URL link to image"/>
        </label>

        <label id="endsAt" class="input input-bordered input-info flex items-center gap-2">
            <input type="datetime-local" class="grow" placeholder="Ends at"/>
            <span class="flex justify-center p-1 rounded-[20px] w-[76px] h-[26px] items-center text-white badge-info">Ends at:</span>
        </label>

        <button class="btn btn-success text-white" type="submit">Publish listing</button>
    </form>
</div>

</body>
</html>
