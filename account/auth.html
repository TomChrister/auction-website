<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../src/styles/input.css" rel="stylesheet">
    <script src="/src/ui/auth/login.js" type="module" defer></script>
    <script src="/src/ui/auth/register.js" type="module" defer></script>
</head>
<body class="bg-gradient-to-r from-pink-300 to-blue-400">

<!-- login -->
<div id="login" class="flex flex-col items-center justify-center h-screen bg-wh">
    <div class="flex flex-col items-center gap-5 border border-gray-400 rounded-md px-10 py-20 bg-white">
        <h1 class="font-medium text-3xl">Login</h1>
        <div class="w-full">
            <p class="mb-1">Email</p>
            <label class="border-b border-black border-opacity-50 w-full max-w-xs flex items-center gap-4">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-50 mb-1 ml-1">
                    <path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"/>
                    <path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"/>
                </svg>
                <input id="loginEmail" type="email" class="grow outline-none mb-1" placeholder="Type your email"/>
            </label>
        </div>
        <div class="w-full">
            <p class="mb-1">Password</p>
            <label class="border-b w-full border-black border-opacity-50 max-w-xs flex items-center gap-4">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-50 mb-1 ml-1">
                    <path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd"/>
                </svg>
                <input id="loginPassword" type="password" class="grow outline-none mb-1" placeholder="Enter your password"/>
            </label>
        </div>
        <button id="loginBtn" class="btn btn-info w-full text-white" type="submit">Login</button>
        <p id="errorMessage" style="color: red; display: none;"></p>
        <div class="pt-4">
            <p class="text-gray-400">Or sign in using</p>
            <div class="flex justify-between gap-2.5 py-4">
                <img src="../assets/logos/facebook.svg" alt="facebook" class="w-[36px] hover:cursor-pointer">
                <img src="../assets/logos/google.svg" alt="google" class="w-[36px] hover:cursor-pointer">
                <img src="../assets/logos/X.svg" alt="X" class="w-[36px] hover:cursor-pointer">
            </div>
        </div>
        <p id="registerPrompt">Don't have an account? <a href="#" id="registerLink" class="text-accent">Register here</a></p>
    </div>
</div>

<!-- register -->
<div id="register" style="display: none;" class="flex flex-col items-center justify-center h-screen gap-2">
    <div class="flex flex-col items-center gap-5 border border-gray-400 rounded-md px-10 py-16 bg-white">
        <h1 class="font-medium text-3xl">Register</h1>
        <div class="w-full">
            <p>Username</p>
            <label class="border-b border-black border-opacity-50 w-full max-w-xs flex items-center gap-4">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-50 mb-1 ml-1"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                </svg>
                <input id="registerUsername" type="text" class="grow outline-none mb-1" placeholder="Enter your user_name"/>
            </label>
        </div>
        <div class="w-full">
            <p>Email</p>
            <label class="border-b border-black border-opacity-50 w-full max-w-xs flex items-center gap-4">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-50 mb-1 ml-1">
                    <path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"/>
                    <path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"/>
                </svg>
                <input id="registerEmail" type="email" class="grow outline-none mb-1" placeholder="Enter your email"/>
            </label>
        </div>
        <div class="w-full">
            <p>Password</p>
            <label class="border-b border-black border-opacity-50 w-full max-w-xs flex items-center gap-4">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-50 mb-1 ml-1">
                    <path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd"/>
                </svg>
                <input id="registerPassword" type="password" class="grow outline-none mb-1" placeholder="Enter your password"/>
            </label>
        </div>
        <button id="registerBtn" class="btn btn-info w-full text-white" type="submit">Register</button>
        <div class="pt-4">
            <p class="text-gray-400">Or register using</p>
            <div class="flex justify-between gap-2.5 py-4">
                <img src="../assets/logos/facebook.svg" alt="facebook" class="w-[36px] hover:cursor-pointer">
                <img src="../assets/logos/google.svg" alt="google" class="w-[36px] hover:cursor-pointer">
                <img src="../assets/logos/X.svg" alt="X" class="w-[36px] hover:cursor-pointer">
            </div>
        </div>
        <p id="loginPrompt">Already have an account? <a href="#" id="loginLink" class="text-accent">Login here</a></p>
    </div>
</div>

</body>
</html>
